{% extends "satsound/base.html" %}
{% block head_title %}Audio Upload: {{ sat.name }} [{{ sat.pk }}]{% endblock %}
{% block content %}
<h1>Audio Upload</h1>
<h3>Satellite: {{ sat.pk }}{% if sat.name %} [{{ sat.name }}]{% endif %}</h3>
<form action="./" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" name="_submit_audio" value="Upload">
</form>
{% endblock %}
